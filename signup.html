<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Ski Dock Shuffle</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="./signup.js"></script>
		<link rel="stylesheet" type="text/css" href="./general.css">
		<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,300,700' rel='stylesheet' type='text/css'>
	</head>
	<link rel="icon" type="image/png" href="./favicon.ico">
	<body>
		<div class="header">
			<input type="button" id="signUpButton" value="Sign Up" class="topBarButton">
			<span class="logo">Ski Dock Shuffle</span>
			<input type="button" id="scheduleButton" value="View Schedule" class="topBarButton">
  		</div>
  		<div class="content">
  			<div class="left">
	  			<p>Sign Up Here</p>
	  			<form action="javascript:void(0)" onsubmit="submitInfo()">
				<input type="text" placeholder="name" id="name" autocomplete="off"><br>
	   			<input type="text" placeholder="room number" id="roomNumber" autocomplete="off"><br>
	   			<select name="activity" id="activity">
	   				<option value="wakeboard">Wakeboard</option>
	   				<option value="waterski">Waterski</option>
	   				<option value="slalom">Slalom Ski</option>
	   				<option value="tube">Tube</option>
	   				<option value="kneeboard">Kneeboard</option>
	   			</select><br>
	   			<input type="checkbox" id="boom" value="Boom">Boom Needed<br>
	   			<input type="checkbox" id="assist" value="Assist">In-Water Assist Needed<br>
	   			<input type="checkbox" id="withFriend" value="WithFriend">Go With a Friend<br>
	   			<div class="friendFields">
	   				<input type="text" placeholder="friend's name" id="friendName" autocomplete="off"><br>
	   				<input type="checkbox" id="onlyWithFriend" value="OnlyWithFriend">Only Willing to Go With Friend<br>
	   				<div class="redText">Make Sure Your Friend Signs<br>up for the Same Times as You</div>
	   			</div>
	   			<div class="hidden redText" problem="fields">Please fill in all fields.</div>
				<div class="hidden redText" problem="times">Please select at least one<br>time slot.</div>
	    		<input type="submit" value="Submit" id="submit" display="none"><br>
				</form>
			</div>
			<div class="times">
				<center>
				<p id="chooseTimes">Choose Available Times</p>
				<table class="timeTable">
				</table>
				</center>
			</div>

  		</div>

	</body>
</html>
